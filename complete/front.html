<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Saludo Personalizado</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI',  Tahoma, Geneva, Verdana, sans-serif;
      background: #0f172a;
      color: #e2e8f0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      background: #1e293b;
      padding: 3rem;
      border-radius: 1rem;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
      color: #38bdf8;
    }

    input[type="text"] {
      width: 100%;
      padding: 0.8rem 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 0.5rem;
      margin-bottom: 1.2rem;
      background: #334155;
      color: #f1f5f9;
    }

    input[type="text"]:focus {
      outline: 2px solid #38bdf8;
    }

    button {
      background: #38bdf8;
      color: #0f172a;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 0.5rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #0ea5e9;
    }

    #resultado {
      margin-top: 2rem;
      background: #475569;
      border-radius: 0.5rem;
      padding: 1rem;
    }

    .mensaje {
      margin-bottom: 0.5rem;
      font-size: 1.1rem;
    }

    .id-info {
      font-size: 0.9rem;
      color: #cbd5e1;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
<div class="card">
  <h1>üëã Saludo Personalizado</h1>
  <input type="text" id="nombre" placeholder="¬øC√≥mo te llamas?" />
  <button onclick="obtenerSaludo()">Enviar</button>
  <div id="resultado"></div>
</div>

<script>
  function obtenerSaludo() {
    const nombre = document.getElementById('nombre').value.trim() || 'Amigo';
    const url = `http://localhost:8080/greeting?name=${encodeURIComponent(nombre)}`;
    const resultadoDiv = document.getElementById('resultado');

    resultadoDiv.innerHTML = '<div class="mensaje">‚è≥ Buscando tu saludo...</div>';

    fetch(url)
      .then(res => {
        if (!res.ok) throw new Error(`Error: ${res.status}`);
        return res.json();
      })
      .then(data => {
        resultadoDiv.innerHTML = `
          <div class="mensaje">üéâ ${data.content}</div>
          <div class="id-info">ID de saludo: ${data.id}</div>
        `;
      })
      .catch(err => {
        resultadoDiv.innerHTML = `<div class="mensaje" style="color: #f87171;">‚ùå Error: ${err.message}</div>`;
      });
  }
</script>
</body>
</html>
